<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
  <title>Hiragana and Katakana to Romaji </title>
</head>
<body>
  <h1>Hiragana and Katakana to Romaji Converter</h1>
Enter Hiraga or Kataka and it'll output romaji !<br>
  <input type="text" id="inputText" placeholder="Enter Hiragana or Katakana" oninput="convertToRomaji()">
  <p>Romaji: <span id="romaji"></span></p>

  <script>
    function hiraganaKatakanaToRomaji(text) {
      const hiraganaToRomaji = {
        'あ': 'a', 'い': 'i', 'う': 'u', 'え': 'e', 'お': 'o',
        'か': 'ka', 'き': 'ki', 'く': 'ku', 'け': 'ke', 'こ': 'ko',
        'さ': 'sa', 'し': 'shi', 'す': 'su', 'せ': 'se', 'そ': 'so',
        'た': 'ta', 'ち': 'chi', 'つ': 'tsu', 'て': 'te', 'と': 'to',
        'な': 'na', 'に': 'ni', 'ぬ': 'nu', 'ね': 'ne', 'の': 'no',
        'は': 'ha', 'ひ': 'hi', 'ふ': 'fu', 'へ': 'he', 'ほ': 'ho',
        'ま': 'ma', 'み': 'mi', 'む': 'mu', 'め': 'me', 'も': 'mo',
        'や': 'ya', 'ゆ': 'yu', 'よ': 'yo',
        'ら': 'ra', 'り': 'ri', 'る': 'ru', 'れ': 're', 'ろ': 'ro',
        'わ': 'wa', 'を': 'wo', 'ん': 'n'
      };

      const katakanaToRomaji = {
        'ア': 'a', 'イ': 'i', 'ウ': 'u', 'エ': 'e', 'オ': 'o',
        'カ': 'ka', 'キ': 'ki', 'ク': 'ku', 'ケ': 'ke', 'コ': 'ko',
        'サ': 'sa', 'シ': 'shi', 'ス': 'su', 'セ': 'se', 'ソ': 'so',
        'タ': 'ta', 'チ': 'chi', 'ツ': 'tsu', 'テ': 'te', 'ト': 'to',
        'ナ': 'na', 'ニ': 'ni', 'ヌ': 'nu', 'ネ': 'ne', 'ノ': 'no',
        'ハ': 'ha', 'ヒ': 'hi', 'フ': 'fu', 'ヘ': 'he', 'ホ': 'ho',
        'マ': 'ma', 'ミ': 'mi', 'ム': 'mu', 'メ': 'me', 'モ': 'mo',
        'ヤ': 'ya', 'ユ': 'yu', 'ヨ': 'yo',
        'ラ': 'ra', 'リ': 'ri', 'ル': 'ru', 'レ': 're', 'ロ': 'ro',
        'ワ': 'wa', 'ヲ': 'wo', 'ン': 'n'
      };

      let romaji = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        romaji += hiraganaToRomaji[char] || katakanaToRomaji[char] || char;
      }
      return romaji;
    }

    function convertToRomaji() {
      const inputText = document.getElementById('inputText').value;
      const romaji = hiraganaKatakanaToRomaji(inputText);
      document.getElementById('romaji').textContent = romaji;
    }
  </script>
</body>
</html>
