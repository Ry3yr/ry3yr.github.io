
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Headers</title>
  <style>
    .extracted {
      margin-bottom: 10px;
    }
    .title {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      display: none; /* Hide all titles by default */
    }
    .title.contains-complex {
      display: block; /* Show only titles with the class "contains-complex" */
    }
    .content {
      display: none;
      padding: 10px;
      background-color: #fff;
      position: relative;
    }
    .content.show {
      display: block;
    }
    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <select id="dropdownMenu" onchange="changeDropdownSelection()">
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/Autohotkey/Commands.txt">Autohotkey</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/Android-Keyevents.txt">AndroidKeyevents</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/DOS/Commands.txt">DOS</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/FFMPEG_Commands.txt">FFMPEG</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/Commands_ImageMagick.txt">Imagemagick</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/Sox_CMDS.txt">Sox</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/HTML_Codes.txt" selected>HTML</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/PHP.txt">PHP</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/NodeJS.txt">NodeJS</option>
      <option value="https://ry3yr.github.io/OSTR/release/other/Computerstuff/Commands/Python.txt">Python</option>
    </select>
  </div>
  <div id="output"></div>
  <button id="copyAllTitles" class="copy-all-button">Copy All Titles</button>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const url = document.getElementById("dropdownMenu").value;
      changeDropdownSelection(url);
    });

    function toggleContent(titleElement) {
      const contentElement = titleElement.nextElementSibling;
      contentElement.classList.toggle("show");
    }

    function copyContent(contentElement) {
      const text = contentElement.innerText.trim();
      navigator.clipboard.writeText(text)
        .then(() => {
          console.log('Content copied to clipboard:', text);
        })
        .catch((error) => {
          console.error('Failed to copy content to clipboard:', error);
        });
    }

    function changeDropdownSelection() {
      const dropdown = document.getElementById('dropdownMenu');
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const fileTextParam = urlParams.get('filetext');
      if (fileTextParam !== null) {
        dropdown.value = fileTextParam;
      }
      const selectedValue = dropdown.value;

      if (fileTextParam) {
        dropdown.disabled = true;
      }

      fetch(selectedValue)
        .then((response) => response.text())
        .then((data) => {
          const container = document.getElementById('output');
          container.innerHTML = '';
          const lines = data.split('\n');
          const filteredLines = [];
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('---------')) {
              if (i > 0) {
                filteredLines.push(lines[i - 1]);
              }
            }
          }

          const contentLines = data.split(/---------+/);
          contentLines.shift();

          filteredLines.forEach((line, index) => {
            const extractedElement = document.createElement("div");
            extractedElement.className = "extracted";

            const titleElement = document.createElement("div");
            titleElement.className = "title";
            titleElement.innerText = line;
            titleElement.addEventListener("click", () => toggleContent(titleElement));

            // Add a class if the title contains the word "complex"
            if (line.includes('complex')) {
              titleElement.classList.add('contains-complex');
            }

            extractedElement.appendChild(titleElement);

            const contentElement = document.createElement("div");
            contentElement.className = "content";
            contentElement.innerText = contentLines[index].trim();
            extractedElement.appendChild(contentElement);

            const copyButton = document.createElement("button");
            copyButton.innerText = "Copy";
            copyButton.className = "copy-button";
            copyButton.addEventListener("click", () => copyContent(contentElement));
            contentElement.appendChild(copyButton);

            const counterElement = document.createElement("span");
            counterElement.className = "counter";
            counterElement.innerText = (filteredLines.length - index) + ". ";
            titleElement.prepend(counterElement);

            container.appendChild(extractedElement);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    }

    document.getElementById('copyAllTitles').addEventListener('click', function() {
      // Gather all titles
      const titles = Array.from(document.querySelectorAll('.title.contains-complex')).map(title => title.innerText.trim()).join('\n');

      // Copy to clipboard
      navigator.clipboard.writeText(titles)
        .then(() => {
          console.log('All titles copied to clipboard:', titles);
        })
        .catch((error) => {
          console.error('Failed to copy all titles to clipboard:', error);
        });
    });
  </script>
</body>
</html>
