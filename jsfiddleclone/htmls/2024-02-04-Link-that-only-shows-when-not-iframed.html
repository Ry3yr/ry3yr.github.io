 <style>.hide-iframed { display: none; }</style>
    <script>
        function isInIframe() { try { return window.self !== window.top; } catch (e) { return true; } }
        window.onload = () => { if (!isInIframe()) { document.querySelector('.hide-iframed').style.display = 'inline'; } };
    </script>
