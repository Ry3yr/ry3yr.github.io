<style>

<body>
  <div id="messageContainer"></div>
  <script>
    $(document).ready(function() {
      function fetchMastodonStatuses(instanceUrls) {
        const limit = 35;

        instanceUrls.forEach(function(instanceUrl) {
          const url = `${instanceUrl}/api/v1/timelines/public?limit=${limit}&exclude_bots=true`;
          $.ajax({
            url: url,
            method: 'GET',
            dataType: 'json',
            success: function(data) {
              const statuses = data;
              parseMastodonStatuses(statuses);
            },
            error: function(error) {
              console.error('Error fetching Mastodon statuses:', error);
            }
          });
        });
      }
      function parseMastodonStatuses(statuses) {
        var messageContainer = $('#messageContainer');
        statuses.forEach(function(status) {
          var avatarUrl = status.account.avatar;
          var displayName = status.account.display_name;
          var content = status.content;
          //var postUrl = status.url;

//var postUrl = window.location.search.includes('takemehome') && !status.url.includes('/notes') && !status.url.includes('/item') && !status.url.includes('/objects') && !status.url.includes('/object') ? `https://alcea-wisteria.de/PHP/0demo/2023-10-22-MastodonTootSearch/searchmastourl.php?search=${encodeURIComponent(status.url)}&pbUrl=https://pb.todon.de&apikey=5x1Wr4gL-rM_Q0akdLZIQrcO2PBhEby39HatYQFmVvs` : status.url;

var postUrl = window.location.search.includes('takemehome') && !status.url.includes('/notes') && !status.url.includes('/item') && !status.url.includes('/objects') && !status.url.includes('/object') ? `https://alcea-wisteria.de/PHP/0demo/2023-10-22-MastodonTootSearch/searchmastourl.php?search=${encodeURIComponent(status.url)}&pbUrl=https://urusai.social&apikey=lsgJo4S423LwtffLKzO78EFu-LYHzLd1ZbFHWrgafpM` : status.url; 

          var message = $('<div>').addClass('message');
          var avatar = $('<img>').attr('src', avatarUrl).addClass('avatar');
          var messageContent = $('<div>').addClass('message-content').html(content);
          var link = $('<a>').attr('href', postUrl).attr('target', '_blank').addClass('message-link').text('View Post');






//hide posts with these keywords by making their text transparent
const keywords = ['onlyfans', 'video', '$', 'â‚¬', 'climate', 'Kuscheln', 'abide', 'Antisemitismus', 'cancer', 'disease', 'dead', 'wars', 'Trinky', 'blowin', 'man', 'yassie', 'Illness', 'Serious', 'shooting', 'died', 'gestorben', 'kill', 'disease', 'hate', 'Twitter', 'war', 'afraid', 'Israel', 'fuck', 'sex', 'mom', 'milf', 'dilf', 'Gaza', 'Ukraine', 'tits', 'cock', 'breasts', 'cunt', 'killing', 'shooter',  'killed', 'died', 'Nazi', 'Nazis', 'terror', 'weather', 'prison', 'Opfer', 'Hilfe', 'pregnant', 'schwanger'];
const regex = new RegExp(`#${keywords.join('\\b|#')}\\b|\\b${keywords.join('\\b|\\b')}\\b`, 'gi');
if (content.match(regex)) {
  messageContent.css('color', 'transparent');
  message.css('color', 'transparent');
  link.css('color','transparent');
}

          message.append(avatar);
          message.append(messageContent);
          messageContent.append('<br>');
          messageContent.append(link);
          messageContainer.append(message);
     
        });
      }
      var instanceUrls = ['https://mastodon.social', 'https://sunnygarden.org', 'https://chaos.social', 'https://mementomori.social'];
      fetchMastodonStatuses(instanceUrls);
    });
  </script>
</body>

<script type="text/javascript">
var startdelay 		= 1; 		// START SCROLLING DELAY IN SECONDS
var scrollspeed		= 2.5;		// ADJUST SCROLL SPEED
var scrollwind		= 1;		// FRAME START ADJUST
var speedjump		= 30;		// ADJUST SCROLL JUMPING = RANGE 20 TO 40
var nextdelay		= 0; 		// SECOND SCROLL DELAY IN SECONDS 0 = QUICKEST
var topspace		= "2px";	// TOP SPACING FIRST TIME SCROLLING
var frameheight		= 70;		// IF YOU RESIZE THE CSS HEIGHT, EDIT THIS HEIGHT TO MATCH
current = (scrollspeed);
function HeightData(){
AreaHeight=dataobj.offsetHeight
if (AreaHeight===0){
setTimeout("HeightData()",( startdelay * 1000 ))
}
else {
ScrollNewsDiv()
}}
function NewsScrollStart(){
dataobj=document.all? document.all.NewsDiv : document.getElementById("NewsDiv")
dataobj.style.top=topspace
setTimeout("HeightData()",( startdelay * 1000 ))
}
function ScrollNewsDiv(){
dataobj.style.top=scrollwind+'px';
scrollwind-=scrollspeed;
if (parseInt(dataobj.style.top)<AreaHeight*(-1)) {
dataobj.style.top=frameheight+'px';
scrollwind=frameheight;
setTimeout("ScrollNewsDiv()",( nextdelay * 1000 ))
}
else {
setTimeout("ScrollNewsDiv()",speedjump)
}}
</script>
</body>
