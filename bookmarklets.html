<script type="text/javascript">
$(document).ready(function(){
    var baseUrl;

    } else {
        baseUrl = window.location.href.match(/(.*)[\/\\]/)[1];
    }

});
</script>

function openBookmarkDialogfeditext() {
  var bookmarkName = prompt("Enter bookmark name:");
  if (bookmarkName) {
    var bookmarkUrl = decodedStringfeditext;
    if (window.navigator.userAgent.indexOf("Chrome") !== -1 && chrome && chrome.bookmarks) {
      chrome.bookmarks.create({ title: bookmarkName, url: bookmarkUrl }, function() {
        alert("Bookmark added: " + bookmarkName);
      });
    } else if (window.navigator.userAgent.indexOf("Firefox") !== -1 && browser && browser.bookmarks) {
      browser.bookmarks.create({ title: bookmarkName, url: bookmarkUrl }).then(function() {
        alert("Bookmark added: " + bookmarkName);

    } else {
      alert("Sorry, your browser does not support the bookmarking feature.");}}}
  function copyToClipboardfeditext() {
    var feditext = document.getElementById("feditext").value;
    var tempInput = document.createElement("input");
    tempInput.value = feditext;
    document.body.appendChild(tempInput);
    tempInput.select();
    tempInput.setSelectionRange(0, 99999);
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("Text copied to clipboard: " + feditext);}
  document.getElementById("feditext").value = decodedStringfeditext;
</script>
